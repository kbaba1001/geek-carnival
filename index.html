<h2>展示概要</h2>

<p>
  シェアハウスグループ「ときさば系ギークハウス」関係者による合同展示です。<br>
  ときさば系ギークハウスのメンバーは変わった活動をしている人が多いので展示としてまとめました。<br>
  <br>
  独自のオブジェクトを作るアーティスト、ガンジス川の船の上で仕事をするエンジニア、<br>
  地方で活動するイノベーターなど豊かなメンバーが集結。<br>
  <br>
  多様な生きざまをご覧ください。
</p>
